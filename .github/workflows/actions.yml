name: SauceDemo CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test-and-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Create config.properties
        run: |
          mkdir -p src/test/resources
          echo "username=standard_user" > src/test/resources/config.properties
          echo "password=secret_sauce" >> src/test/resources/config.properties
          echo "base.url=https://www.saucedemo.com" >> src/test/resources/config.properties

      - name: Run tests with Allure
        run: mvn clean test -Dmaven.test.failure.ignore=true

      - name: Check what's in target directory
        run: |
          echo "=== Contents of target/ ==="
          ls -la target/
          echo "=== Subdirectories ==="
          find target/ -maxdepth 1 -type d | head -10

      - name: Find Allure report directory
        run: |
          echo "=== Searching for Allure report ==="
          find target/ -name "index.html" -type f | head -5
          find target/ -name "allure*" -type d | head -5

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: target  # Или правильный путь, который найдем выше
        if: always()